<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>алгоритм</title>
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #7BA478;
        font-family: 'Pangolin', cursive;
        margin: 0;
        text-align: center;
        color: #2B3D2B;
    }

    header {
        background-color: #4F6F4F;
        padding: 20px 0;
        border-bottom: 4px solid #304538;
    }

    header h1 {
        color: #E8E8E8;
        font-size: 64px;
        margin: 0;
    }

    nav {
        margin: 15px 0;
    }

    nav a {
        color: #E8E8E8;
        background-color: #304538;
        text-decoration: none;
        padding: 10px 15px;
        margin: 5px;
        border-radius: 10px;
        display: inline-block;
        transition: 0.3s;
    }

 }
        nav a.active {
        background-color: #8BAF8A;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }

    nav a:hover {
        background-color: #223228;
    }

    /* --- Оформление формы --- */
    form {
        background-color: #E8E8E8;
        width: 60%;
        margin: 40px auto;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        text-align: left;
    }

    form ul {
        list-style: none;
        padding: 0;
    }

    form li {
        margin: 20px 0;
        font-size: 22px;
    }

    textarea {
        width: 95%;
        font-size: 18px;
        border-radius: 12px;
        padding: 10px;
        border: 2px solid #A0BFA0;
        background-color: #F6FFF6;
        resize: none;
    }

    input[type="number"], input[readonly] {
        width: 40%;
        font-size: 20px;
        border-radius: 10px;
        padding: 5px 10px;
        border: 2px solid #A0BFA0;
        background-color: #F6FFF6;
        text-align: center;
    }

    input[type="button"] {
        font-size: 20px;
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 12px;
        background-color: #4F6F4F;
        color: #E8E8E8;
        cursor: pointer;
        transition: 0.3s;
    }

    input[type="button"]:hover {
        background-color: #304538;
    }

</style>
</head>

<body>

<header>
    <h1>Решение алгоритмической задачи</h1>
    <nav>
        <a href="index.html">На главную</a>
        <a href="кириллица.html">Перевод на кириллицу</a>
        <a href="pasport.html">Паспорт</a>
    </nav>
</header>

<form id="VolumeForm" name="VolumeForm">
    <ul>
        <li><b>Формулировка задачи:</b><br>
            <textarea cols="60" rows="4" readonly>
Имеются две ёмкости: кубическая с ребром A, цилиндрическая с высотой H и радиусом R.
Определить, можно ли заполнить жидкостью объёма M первую ёмкость, вторую или обе.
            </textarea>
        </li>
        <li>A (ребро куба): <input id="A" name="A" type="number" value="5"></li>
        <li>R (радиус цилиндра): <input id="R" name="R" type="number" value="3"></li>
        <li>H (высота цилиндра): <input id="H" name="H" type="number" value="10"></li>
        <li>M (объём жидкости): <input id="M" name="M" type="number" value="400"></li>
        <li>Результат: <input id="result" name="result" value="не определён" readonly></li>
        <li style="text-align:center;">
            <input id="check" type="button" value="Проверить">
            <input id="send" type="button" value="Отправить на сервер">
        </li>
    </ul>
</form>

<script>
document.getElementById("check").onclick = function() {
    let A = parseFloat(document.getElementById("A").value);
    let R = parseFloat(document.getElementById("R").value);
    let H = parseFloat(document.getElementById("H").value);
    let M = parseFloat(document.getElementById("M").value);

    let Vcube = Math.pow(A, 3);
    let Vcylinder = Math.PI * Math.pow(R, 2) * H;

    let result = "";

    if (M <= Vcube && M <= Vcylinder) {
        result = "Жидкость помещается в обе ёмкости.";
    } else if (M <= Vcube) {
        result = "Жидкость помещается только в кубическую ёмкость.";
    } else if (M <= Vcylinder) {
        result = "Жидкость помещается только в цилиндрическую ёмкость.";
    } else {
        result = "Жидкость не помещается ни в одну ёмкость.";
    }

    document.getElementById("result").value = result;
};

document.getElementById("send").onclick = function() {
    alert("Данные можно отправить на сервер, если нужно.");
};
</script>

</body>
</html>
